<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Click Counter Leaderboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            position: relative;
        }

        .center-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        #counter {
            font-size: 40px;
            padding: 20px 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #counter.bump {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        #clickButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
        }

        #clickButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        #clickButton:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
        }

        #nameInput {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        #leaderboard {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: #fff;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
        }

        #leaderboard h3 {
            margin: 0 0 10px 0;
            text-align: center;
        }

        #leaderboard ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard li {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <div class="center-container">
        <div id="counter">0</div>
        <button id="clickButton">Click Me!</button>
    </div>
    <div id="leaderboard">
        <h3>Top 5</h3>
        <ul id="topList"></ul>
    </div>

    <script>
        const BACKEND_URL = 'https://cammy-pulsatile-filthily.ngrok-free.dev'; // your ngrok URL

        let count = 0;
        const nameInput = document.getElementById('nameInput');
        const button = document.getElementById('clickButton');
        const counterDisplay = document.getElementById('counter');
        const topList = document.getElementById('topList');

        function updateLeaderboardDisplay(leaderboard) {
            topList.innerHTML = '';
            leaderboard.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: ${item.score}`;
                topList.appendChild(li);
            });
        }

        async function fetchLeaderboard() {
            try {
                const res = await fetch(`${BACKEND_URL}/leaderboard`);
                const data = await res.json();
                updateLeaderboardDisplay(data);
            } catch (err) {
                console.error('Failed to fetch leaderboard:', err);
            }
        }

        button.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name) {
                alert("Please enter your name before clicking!");
                return;
            }

            count += 1;
            counterDisplay.textContent = count;

            counterDisplay.classList.add('bump');
            setTimeout(() => counterDisplay.classList.remove('bump'), 200);

            try {
                const response = await fetch(`${BACKEND_URL}/click`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await response.json();
                updateLeaderboardDisplay(data.leaderboard);
            } catch (err) {
                console.error('Failed to send click:', err);
            }
        });

        // Initialize leaderboard on page load
        fetchLeaderboard();
        // Optional: refresh leaderboard every 5 seconds
        setInterval(fetchLeaderboard, 5000);
    </script>
</body>
</html>
